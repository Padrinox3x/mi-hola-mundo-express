<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <a href="/public/indexdos.html">Inicio</a>
        <span>›</span>
        <a href="/formulario">Formulario</a>
        <span>›</span>
        <span class="active">PAGINA DE INICIO</span>
    </nav>

    <!-- Contenedor -->
    <main class="container">

        <h1>Prueba reCAPTCHA</h1>

        <form action="/verificar" method="POST" class="formulario">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo (opcional)</label>
                <input type="email" id="correo" name="correo">
            </div>

            <div class="form-group captcha">
                <div class="g-recaptcha" data-sitekey="6Lc9wUQsAAAAABTFumROwrXSSNnjJk-JOuqq0bBx"></div>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </main>

</body>
</html>
